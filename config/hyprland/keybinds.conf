# Application bindings

unbind = SUPER, W
unbind = SUPER, T
unbind = SUPER SHIFT, code:14
unbind = SUPER, B
unbind = SUPER, E 
unbind = SUPER, D 

bindd = SUPER, E, File manager, exec, nautilus --new-window
bindd = SUPER, B, Browser, exec, google-chrome-stable
bindd = SUPER ALT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Mail, exec, uwsm app -- flatpak run com.fastmail.Fastmail
bindd = SUPER SHIFT, N, Editor, exec, cybex-launch-editor
bindd = SUPER, T, Textedit, exec, kitty -e micro
bindd = SUPER, D, Docker, exec, kitty -e lazydocker
bindd = SUPER, slash, Passwords, exec, 1password

# Screenshot - override workspace binding
bindd = SUPER SHIFT, code:14, Screenshot (region), exec, cybex-cmd-screenshot

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, Y, YouTube, exec, cybex-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, W, WhatsApp, exec, cybex-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# Allow both Super and Ctrl chords for window management so macOS-style shortcuts coexist with Hyprland defaults
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, F, Toggle floating, togglefloating,
